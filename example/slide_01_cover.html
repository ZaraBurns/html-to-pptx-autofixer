<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <title>元旦：传统节日的现代商业机遇与市场洞察</title>
    <style>
        body {
            width: 1600px;
            height: 900px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #ffffff;
            color: #212121;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(198, 40, 40, 0.05);
        }
        .title-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 0;
        }
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #c62828;
            margin-bottom: 2rem;
            line-height: 1.2;
            max-width: 1200px;
        }
        .subtitle {
            font-size: 1.8rem;
            color: #2e7d32;
            font-weight: 500;
            margin-bottom: 4rem;
            line-height: 1.4;
            max-width: 1000px;
        }
        .divider {
            width: 200px;
            height: 4px;
            background-color: #ff9800;
            margin: 2rem auto;
            border-radius: 2px;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: right;
        }
        .page-number {
            font-size: 1rem;
            color: #666666;
        }
        .accent-decoration {
            position: absolute;
            bottom: 120px;
            left: 40px;
            display: flex;
            gap: 16px;
        }
        .accent-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .dot-1 {
            background-color: #c62828;
        }
        .dot-2 {
            background-color: #2e7d32;
        }
        .dot-3 {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-section">
            <h1 class="main-title">元旦：传统节日的现代商业机遇与市场洞察</h1>
            <div class="divider"></div>
            <p class="subtitle">传统节日文化与现代消费趋势的融合分析报告</p>
        </div>
        <div class="accent-decoration">
            <div class="accent-dot dot-1"></div>
            <div class="accent-dot dot-2"></div>
            <div class="accent-dot dot-3"></div>
        </div>
        <div class="footer">
            <p class="page-number">1/5</p>
        </div>
    </div>

</body></html>
